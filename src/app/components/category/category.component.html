<div class="container mx-auto p-4">
    <!-- Header Section -->
    <h2 class="text-2xl font-semibold mb-6 text-center">Category Management</h2>
  
    <!-- Category List -->
    <div class="mb-6">
      <button 
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 mb-4"
        (click)="showCreateForm()">
        Add New Category
      </button>
  
      <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let category of categories; let i = index">
              <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ category.id }}</td>
              <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ category.name }}</td>
              <td class="px-6 py-4 text-sm font-medium text-gray-900">
                <button 
                  class="text-yellow-500 hover:text-yellow-700"
                  (click)="showEditForm(category)">
                  Edit
                </button>
                <button 
                  class="text-red-500 hover:text-red-700 ml-4"
                  (click)="deleteCategory(category.id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Create or Edit Category Form -->
    <div *ngIf="isFormVisible" class="p-6 bg-white shadow rounded-lg">
      <h3 class="text-xl font-semibold mb-4">{{ isEditMode ? 'Edit' : 'Add' }} Category</h3>
  
      <form (ngSubmit)="isEditMode ? updateCategory() : createCategory()">
        <div class="mb-4">
          <label for="categoryName" class="block text-sm font-medium text-gray-700">Category Name</label>
          <input 
            type="text" 
            id="categoryName" 
            [(ngModel)]="currentCategory.name" 
            name="name" 
            required 
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <div class="flex justify-end">
          <button 
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
          <button 
            type="button" 
            (click)="cancelForm()"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 ml-4">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
